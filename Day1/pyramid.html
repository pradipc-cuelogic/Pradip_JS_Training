<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        function myPyramid() {
            var i;
            var j;
            var num = prompt();

            for (i = 1; i <= num; i++) {
                for (j = 1; j <= i; j++) {
                    document.write('*');
                }
                document.write('<br/>');
            }
            for (i = num - 1; i >= 1; i--) {
                for (j = 1; j <= i; j++) {
                    document.write('*');
                }
                document.write('<br/>');
            }
        }
        myPyramid();
    </script>
</head>
